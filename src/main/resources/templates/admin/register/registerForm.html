
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Start your development with a Dashboard for Bootstrap 4.">
<meta name="author" content="Creative Tim">
<title>Register</title>
<style th:replace="@{/shared/admin/_style}"></style>


</head>

<body class="bg-default">
	<!-- Navbar -->
	<nav id="navbar-main"
		class="navbar navbar-horizontal navbar-transparent navbar-main navbar-expand-lg navbar-light">
		<div class="container">
<!--			<a class="navbar-brand" href="dashboard.html"> <img-->
<!--				src="../assets/img/brand/white.png">-->
<!--			</a>-->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbar-collapse" aria-controls="navbar-collapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse navbar-custom-collapse collapse"
				id="navbar-collapse">
				<div class="navbar-collapse-header">
					<div class="row">
						<div class="col-6 collapse-brand">
<!--							<a href="dashboard.html"> <img-->
<!--								src="../assets/img/brand/blue.png">-->
<!--							</a>-->
						</div>
						<div class="col-6 collapse-close">
							<button type="button" class="navbar-toggler"
								data-toggle="collapse" data-target="#navbar-collapse"
								aria-controls="navbar-collapse" aria-expanded="false"
								aria-label="Toggle navigation">
								<span></span> <span></span>
							</button>
						</div>
					</div>
				</div>
				<ul class="navbar-nav mr-auto">
<!--					<li class="nav-item"><a href="dashboard.html" class="nav-link">-->
<!--							<span class="nav-link-inner&#45;&#45;text">Home</span>-->
<!--					</a></li>-->
					<li class="nav-item"><a th:href="@{/login/usersDetail}" class="nav-link">
							<span class="nav-link-inner--text">Login</span>
					</a></li>
					<li class="nav-item"><a th:href="@{/register/showRegistrationForm}" class="nav-link">
							<span class="nav-link-inner--text">Register</span>
					</a></li>
				</ul>
				<hr class="d-lg-none" />
			</div>
		</div>
	</nav>
	<!-- Main content -->
	<div class="main-content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
			<div class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8 px-5">
							<h1 class="text-white">Create an account</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none"
					version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
			</div>
		</div>
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<!-- Table -->
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">
					<div class="card bg-secondary border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<div class="text-center text-muted mb-4">
								<small>Or sign up with credentials</small>
							</div>
							<form th:action="@{/register/processRegistrationForm}" 
								  th:object="${userDTO}" method="post"	
									 role="form">
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fa fa-plus-square"></i></span>
										</div>
										<input class="form-control" th:field="*{firstName}" placeholder="emri" type="text">
									</div>
								</div>
								
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fa fa-plus-square"></i></span>
										</div>
										<input class="form-control" th:field="*{lastName}" placeholder="mbiemri"
											type="text">
									</div>
								</div>
								
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fa fa-envelope"></i></span>
										</div>
										<input class="form-control" th:field="*{email}" placeholder="email"
											type="text">
									</div>
								</div>
								
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="fa fa-user"></i></span>
										</div>
										<input class="form-control" th:field="*{username}" placeholder="username"
											type="text">
									</div>
								</div>
								
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input class="form-control" th:field="*{password}" placeholder="Password"
											type="password">
									</div>
								</div>
								
								<div class="form-group">
									<div
										class="input-group input-group-merge input-group-alternative">
										<div class="input-group-prepend">
											<span class="input-group-text"><i
												class="ni ni-lock-circle-open"></i></span>
										</div>
										<input class="form-control" th:field="*{confirmPassword}" placeholder="Confirm Password"
											type="password">
									</div>
								</div>
								
<!--								<div class="text-muted font-italic">-->
<!--									<small>password strength: <span-->
<!--										class="text-success font-weight-700">strong</span></small>-->
<!--								</div>-->
								<div class="text-center">
									<button type="submit"class="btn btn-primary mt-4">Create
										account</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:replace="@{/shared/admin/_script}"></script>
</body>

</html>
