<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>



	<div th:fragment="header">
		<!-- ======= Header ======= -->
		<header id="header" class="fixed-top">
			<div class="container d-flex align-items-center">

				<h1 class="logo mr-auto">
					<a href="index.html">DoctorFinder</a>
				</h1>
				<!-- Uncomment below if you prefer to use an image logo -->
				<!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

				<nav class="nav-menu d-none d-lg-block">
					<ul>
						<li class="active"><a th:href="@{/home/}">Home</a></li>
						<li><a href="#about">Find a doctor</a></li>
						<li><a href="#services">Services</a></li>
						<li><a href="#departments">Departments</a></li>
						<li><a href="#doctors">Doctors</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</nav>
				<!-- .nav-menu -->
				<div sec:authorize="!isAuthenticated()">
					<a th:href="@{/login/showMyLoginPage}" class="appointment-btn scrollto">Login</a>
				</div>
				
				<!-- ADMIN VIEW -->
				<div sec:authorize="hasRole('ROLE_ADMIN')">
					<a th:href="@{/admin/dashboard/}" class="appointment-btn scrollto">Admin View</a>
				</div>
				
				<!-- DOCTOR VIEW -->
				<div sec:authorize="hasRole('ROLE_MANAGER')">
					<a th:href="@{/admin/dashboard/}" class="appointment-btn scrollto">Doctor View</a>
				</div>

			</div>
		</header>
		<!-- End Header -->
	</div>
</body>
</html>
