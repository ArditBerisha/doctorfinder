<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

</head>
<body>
	<div th:fragment="leftSideBar">
		<div class="scroll-wrapper scrollbar-inners"
			style="position: relative;">
			<div class="scrollbar-inner scroll-content scroll-scrolly_visible"
				style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 651px;">
				<!-- Brand -->
				<div class="sidenav-header  align-items-center">
					<a class="navbar-brand" href="javascript:void(0)"> <img
						th:src="@{/assets/img/brand/findDoctorLogo.png}" class="navbar-brand-img"
						alt="...">
					</a>
				</div>
				<div class="navbar-inner">
				
				
					<!-- Collapse -->
					<div class="collapse navbar-collapse" id="sidenav-collapse-main">
						<!-- Nav items -->
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link"
								th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/dashboard') ? 'active' : ''}"
								th:href="@{/admin/dashboard/}"> <i
									class="ni ni-tv-2 text-primary"></i> <span
									class="nav-link-text">Dashboard</span>
							</a></li>

							<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link"
								th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/perdoruesit') ? 'active' : ''}"
								th:href="@{/admin/perdoruesit/list}"> <i
									class="ni ni-single-02 text-yellow"></i> <span
									class="nav-link-text">Perdoruesit</span>
							</a></li>
							
							<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link"
								th:classappend="${#httpServletRequest.requestURI.startsWith('/admin/authorities') ? 'active' : ''}"
								th:href="@{/admin/authorities/list}"> <i
									class="ni ni-bullet-list-67 text-default"></i> <span
									class="nav-link-text">Rolet</span>
							</a></li>


						</ul>
						<hr class="my-3">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link"
								th:classappend="${#httpServletRequest.requestURI.startsWith('/login') ? 'active' : ''}"
								th:href="@{/login/showMyLoginPage}"> <i
									class="ni ni-key-25 text-info"></i> <span class="nav-link-text">Login</span>
							</a></li>
							<li class="nav-item"><a class="nav-link"
								th:classappend="${#httpServletRequest.requestURI.startsWith('/register') ? 'active' : ''}"
								th:href="@{/register/showRegistrationForm}"> <i
									class="ni ni-circle-08 text-pink"></i> <span
									class="nav-link-text">Register</span>
							</a></li>
							
						</ul>
						<!-- Divider -->

						<!-- Heading -->

					</div>
				</div>
			</div>
			<div class="scroll-element scroll-x scroll-scrolly_visible">
				<div class="scroll-element_outer">
					<div class="scroll-element_size"></div>
					<div class="scroll-element_track"></div>
					<div class="scroll-bar" style="width: 0px;"></div>
				</div>
			</div>
			<div class="scroll-element scroll-y scroll-scrolly_visible">
				<div class="scroll-element_outer">
					<div class="scroll-element_size"></div>
					<div class="scroll-element_track"></div>
					<div class="scroll-bar" style="height: 571px; top: 0px;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
