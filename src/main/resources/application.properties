#
# Server port
#
server.port=9002

#
# JDBC properties
#
app.datasource.jdbc-url=jdbc:postgresql://127.0.0.1:5432/qkuk
app.datasource.username=postgres
app.datasource.password=admin

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.temadiplomes.doctorfinder.dao
spring.data.jpa.entity.packages-to-scan=com.temadiplomes.doctorfinder.entity

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.generate-ddl=true


